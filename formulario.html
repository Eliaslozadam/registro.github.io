<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro EBDV 2025</title>
  <!-- Estilos del sitio -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Font Awesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Estilos personalizados */
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 32, 74, 0.1);
    }
    
    .form-title {
      color: #00204a;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
    }
    
    .form-title span {
      color: #00bbf0;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #00204a;
    }
    
    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      border-color: #00bbf0;
      box-shadow: 0 0 0 3px rgba(0, 187, 240, 0.2);
      outline: none;
    }
    
    .btn-submit {
      background: #00bbf0;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
      margin-top: 20px;
    }
    
    .btn-submit:hover {
      background: #007fa4;
      transform: translateY(-2px);
    }
    
    .btn-actions {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }
    
    .btn-secondary {
      background: #ffffff;
      color: #00204a;
      border: 2px solid #00204a;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
      flex: 1;
      text-align: center;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .btn-secondary:hover {
      background: #00204a;
      color: white;
      transform: translateY(-2px);
    }
    
    .btn-secondary i {
      margin-right: 8px;
    }
    
    .row {
      display: flex;
      flex-wrap: wrap;
      margin: 0 -10px;
    }
    
    .col {
      flex: 1;
      padding: 0 10px;
      min-width: 200px;
    }
    
    .registration-info {
      background: #f8f8f9;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      text-align: center;
      border-left: 4px solid #00bbf0;
    }
    
    .registration-info p {
      margin: 0;
      font-weight: 600;
      color: #00204a;
    }
    
    .registration-info span {
      color: #00bbf0;
      font-weight: 700;
    }
    
    @media (max-width: 768px) {
      .form-container {
        padding: 30px 20px;
      }
      
      .col {
        flex: 100%;
        margin-bottom: 15px;
      }
      
      .btn-actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body class="sub_page">

  <div class="hero_area">
    <div class="hero_bg_box">
      <div class="bg_img_box">
        <img src="images/hero-bg.png" alt="">
      </div>
    </div>

    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <a class="navbar-brand" href="index.html">
            <img src="images/bethel.png" alt="Logo" class="logo-img" style="height: 50px; width: auto;">
            <span>EBDV</span>
          </a>
        </nav>
      </div>
    </header>
  </div>

  <section class="about_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>REGISTRO <span>EBDV 2025</span></h2>
        <p>Formulario básico de inscripción</p>
      </div>
      
      <div class="form-container">
        <form id="simpleForm">
          <!-- Sección de fecha y hora de registro -->
          <div class="registration-info">
            <p>Fecha de registro: <span id="fechaRegistro"></span></p>
            <p>Hora de registro: <span id="horaRegistro"></span></p>
          </div>
          
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="nombre"><i class="fas fa-user"></i> Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="apellido"><i class="fas fa-user-tag"></i> Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required>
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="edad"><i class="fas fa-birthday-cake"></i> Edad</label>
                <input type="number" class="form-control" id="edad" name="edad" min="5" max="99" required>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="grupo"><i class="fas fa-users"></i> Grupo</label>
                <select class="form-control" id="grupo" name="grupo" required>
                  <option value="">Seleccione grupo</option>
                  <option value="rayitos">Rayitos (4-6 años)</option>
                  <option value="luceritos">Luceritos (7-9 años)</option>
                  <option value="mensajeras">Mensajeras (10-12)</option>
                  <option value="exploradores">Exploradores (10-12)</option>
                  <option value="lideres">Líderes/Voluntarios</option>
                </select>
              </div>
            </div>
          </div>
          
          <button type="submit" class="btn-submit">ENVIAR INSCRIPCIÓN</button>
          
          <div class="btn-actions">
            <a href="index.html" class="btn-secondary">
              <i class="fas fa-arrow-left"></i> VOLVER
            </a>
            <a href="lista-ninos.html" class="btn-secondary">
              <i class="fas fa-list"></i> VER LISTA
            </a>
          </div>
        </form>
      </div>
    </div>
  </section>

  <section class="footer_section">
    <div class="container">
      <p>
        &copy; <span id="displayYear"></span> Iglesia Bethel - EBDV 2025
      </p>
    </div>
  </section>

  <!-- Scripts -->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script>
    // Mostrar año actual
    document.getElementById('displayYear').textContent = new Date().getFullYear();
    
    // Función para formatear fecha
    function formatDate(date) {
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      return date.toLocaleDateString('es-ES', options);
    }
    
    // Función para formatear hora
    function formatTime(date) {
      return date.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
    }
    
    // Mostrar fecha y hora actual
    const now = new Date();
    document.getElementById('fechaRegistro').textContent = formatDate(now);
    document.getElementById('horaRegistro').textContent = formatTime(now);
    
    // Validación simple
    document.getElementById('simpleForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Crear objeto con datos del formulario incluyendo fecha/hora
      const registro = {
        nombre: document.getElementById('nombre').value,
        apellido: document.getElementById('apellido').value,
        edad: document.getElementById('edad').value,
        grupo: document.getElementById('grupo').value,
        fechaRegistro: formatDate(now),
        horaRegistro: formatTime(now)
      };
      
      console.log('Registro enviado:', registro);
      alert('Inscripción enviada con éxito!\nFecha: ' + registro.fechaRegistro + '\nHora: ' + registro.horaRegistro);
      this.reset();
    });

// Desplazar automáticamente al formulario al cargar la página
document.addEventListener('DOMContentLoaded', function() {
    const formContainer = document.querySelector('.form-container');
    if (formContainer) {
      formContainer.scrollIntoView({ 
        behavior: 'smooth', // Efecto suave
        block: 'center'     // Centra verticalmente en la pantalla
      });
    }
  });

  </script>
</body>
</html>
